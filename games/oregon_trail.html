<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Studios - Oregon Trail</title>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
        <style>
            
            canvas {
            
                width: 600px;
                height: 400px;
                margin-left: 30%
            
            }
        
        </style>
    </head>
    <body>        
        <script type = "application/processing">
        
            var scene = "opening";
            
            var backColor = color(0, 0, 0);
            
            var drawScenes = function(){
            
                switch(scene){
                
                    case "opening":
                    
                        background(backColor);
                    
                        break;
                
                }
            
            };
            
            draw = function(){
            
                if(scene === "opening"){
                
                    drawScenes("opening");
                    backColor = color(0, 0, 0);
                
                }
            
            };
        
        </script>      
        <canvas></canvas>
    </body>
</html>
