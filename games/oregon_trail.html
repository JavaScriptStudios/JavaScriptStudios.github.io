<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Studios - Oregon Trail</title>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
        <style>
            
            canvas {
            
                width: 600px;
                height: 400px;
                margin-left: 30%
            
            }
        
        </style>
    </head>
    <body>        
        <script src = "https://cdn.jsdelivr.net/gh/JavaScriptStudios/JSLibraries/pixel_art.js"></script>
        
        <script type = "application/processing">
        
            var scene = "opening";
            
            var backColor = color(0, 0, 0);
            
            smooth();
                                 
            pixelSize = 2;
                                 
            palette = {

                " ": backColor,
                "0" : color(255, 202, 158),
                "1" : color(107, 76, 30)

            };      
                   
            bitmaps = [
    
                [

                  "00   0000000000   00",
                  "00000000000000000000",
                  "00000000000000000000",
                  "0000     00     0000",
                  "00       00       00",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "        0000",
                  "       001100",
                  "        0000",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "         00",
                  "       000000",
                  "      00000000",
                  "      00    00"

                ]
                
            ];                           
            
            var drawScenes = function(scene){
            
                switch(scene){
                
                    case "opening":
                    
                        background(backColor);
                                  
                        drawArt(10, 2, bitmaps[0]);
                    
                        break;
                
                }
            
            };
            
            draw = function(){
            
                if(scene === "opening"){
                
                    drawScenes("opening");
                    backColor = color(0, 0, 0);
                
                }
            
            };
        
        </script>      
        <canvas></canvas>
    </body>
</html>
